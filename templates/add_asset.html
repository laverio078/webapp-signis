{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Aggiungi Nuovo Asset</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Asset</label>
                        <input type="text" name="name" class="form-control" required placeholder="es. Server DB Principale">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipologia</label>
                        <select name="type" class="form-select">
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Dato">Dato / Informazione</option>
                            <option value="Servizio">Servizio Cloud</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Organizzazione di appartenenza</label>
                        <select name="org" class="form-select">
                            {% for org in organizations %}
                                <option value="{{ org['organization_id'] }}">{{ org['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Livello Criticit√† (1-5)</label>
                        <input type="number" name="criticality" class="form-control" min="1" max="5" value="3">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Salva Asset</button>
                    <a href="/assets" class="btn btn-secondary w-100 mt-2">Annulla</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
